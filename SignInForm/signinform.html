<!DOCTYPE html>
<html lang="en" id="html" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- ---------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- -------------------------- -->
    <link rel="stylesheet" href="signinstyle.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-secondary justify-content-center">
        <div class="container-fluid">
            
            <div class="form-check form-switch nav-item">
                <input type="checkbox" checked value="yes" name="darkmode" class="form-check-input" id="theme" onclick="toggle_theme()"></input>
                <label for="theme" class="form-check-label">Dark</label>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <div class="vr"></div>
                <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">SignUp</a></li>

            </ul>
            <a href="#" data-bs-toggle="popover" title="Meow! Meow!" data-bs-content="He's saying that he is not looking you at you typing" class="nav-brand">
                <img src="/Static/cat-wearing-specs.jpg" alt="cat-img" style="max-width:40px" class="rounded-pill">
            </a>

        </div>
    </nav>
    <div class="container-fluid d-flex align-items-center justify-content-center w-100 h-100 ">
        <div class="m-5 w-50 h-50 border shadow-lg border-black-50 border-1 rounded " >
            <form action="#" method="post" class="was-validated">
                <h1 class="text-center display-3">Sign Up</h1>
                <hr class="w-50 mx-auto">

                    <div class="form-floating w-50 mt-4 mx-auto">
                        <input type="text" class="form-control" id="firstname" placeholder="First Name" required name="fname">
                        <label for="firstname" class="form-label">First Name</label>
                    </div>
                    <div class="form-floating w-50 mt-2  mx-auto">
                        <input type="text" class="form-control" id="lastname" placeholder="Lastname" required name="lname">
                        <label for="lastname" class="form-label">Last Name</label>
                    </div>
                    <hr class="w-50 mx-auto">
                    <div class="form-floating w-50 mt-3 mb-3 mx-auto">
                        <input type="email" class="form-control" placeholder="Email" required id="email" name="email">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="form-floating w-50 mt-3 mb-3 mx-auto">
                        <input type="password" pattern="[0-9a-z]{6,}" class="form-control" placeholder="Password" required id="passwd" title="Please at least 6 characters " name="paswd">
                        <label for="passwd" class="form-label">Password</label>
                    </div>
                    <hr class="w-50 mx-auto">

                    <div class="form-check  w-50 mt-3 mb-3 mx-auto">
                        <input type="checkbox" id="conditions" class="form-check-input " required>
                        <label for="conditions" class="form-check-label ">Do you agree to my terms and conditions</label>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Click on the checkbox to continue</div>
                    </div>
                <div class="text-center mb-4">
                    <button type="submit" name="submit" id="submit" class="btn btn-primary ">Submit</button>
                </div>
            </form>
            

        </div>
    </div>
<!-- ------------------------JS for popovers------------------------------ -->
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl)
        })
        </script>
        
<!-- --------------------------------------------------------------------- -->
    <script src="signin.js"></script>
</body>
</html>
